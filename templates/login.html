{% extends 'base-page.html' %} {% load static %}

{% block title %} Login {% endblock title %}


{% block body %}
<div class="col-md-8 col-lg-6 col-xl-4">
    <div class="text-center">
        <a class="logo">
            <img src="{% static 'images/logo-light.png' %}" alt="" height="100" class="logo-light mx-auto mb-4">
            <img src="{% static 'images/logo-dark.png' %}" alt="" height="100" class="logo-dark mx-auto mb-4">
        </a>
    </div>

    <div class="card">

        <div class="card-body p-4">

            <div class="text-center mb-4">
                <h4 class="text-uppercase mt-0">Sign In</h4>
            </div>

            {% for message in messages %}
            <div class="alert alert-{{message.tags}} mb-3" role="alert" style="border-radius: 50px">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}

                {% csrf_token %}
                <div class="form-group">
                    <!-- <label for="email" class="text-white">Username</label> -->
                    <input class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" type="password" name="password" placeholder="Password">
                </div>
                {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
                {% endif %}

                <button class="btn btn-primary btn-block mt-2" type="submit">Log In</button>

            </form>

        </div> <!-- end card-body -->
    </div>
    <!-- end card -->

    <div class=" row mt-3">
        <div class="col-12 text-center">
            <p> <a href="#" class="text-muted ml-1"><i class="fa fa-lock mr-1"></i>Forgot your
                    password?</a></p>
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>


{% endblock body %}
